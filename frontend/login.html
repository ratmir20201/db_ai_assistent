<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--    <link rel="stylesheet" href="/static/css/style.css">-->
</head>

<body>
  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card auth-card px-4 py-4">
          <div class="auth-header">
            <h3>Вход в систему</h3>
            <p class="text-muted">Введите ваши учетные данные</p>
          </div>

          <form method="post" action="/auth/login" id="login-form">
            <div class="mb-3">
              <div class="form-floating">
                <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com"
                  required>
                <label for="email">Email</label>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
              </div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-auth py-2">
                Войти
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/login.js"></script>
</body>

</html>
